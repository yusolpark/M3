<footer class="footer">
    <div class="container">
        
        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | relative_url }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <p class="text-muted credit"> This website is open-source and available on <a href="https://github.com/misaacson01/M3/tree/gh-pages" target="_blank">GitHub</a>.</p>
        </div>
    </div>
</footer>
