<!DOCTYPE html>
<html>
<h1> Example page for Y-maze </h1>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
  * {
    box-sizing: border-box;
  }

  /* Create two unequal columns that floats next to each other */
  .column {
    float: left;
    padding: 10px;
  }

  .left {
    width: 75%;
  }

  .right {
    width: 25%;
  }

  /* Clear floats after the columns */
  .row:after {
    content: "";
    display: table;
    clear: both;
  }
  .img_column {
  float: left;
  width: 33.33%;
  padding: 5px;
}

.img_row::after {
  content: "";
  clear: both;
  display: table;
}
  </style>
</head>
<body>

  <div class="row">
    <div class="column left" style="background-color:#FFFFFF;">
      <h2>Y maze demo</h2>
       <hr>

      <div class="img_row">
        <div class="img_column">
          <img src="img/ymaze_1.png" alt="Y-maze photo 1" style="width:100%">
        </div>
        <div class="img_column">
          <img src="img/ymaze_2.png" alt="Y-maze photo 1" style="width:100%">
        </div
      </div>
      <p>video of tutorial and demo</p>
    </div>
    <div class="column right" style="background-color:#FFFFFF;">
      <h2>Parts</h2>
      <hr>
      <p>Y maze <a href = "/M3/parts/wall/">Wall Panels</a></p>
      <p>Y maze <a href = "/M3/parts/floor/">Floor Panels</a></p>
      <p>Y maze <a href = "/M3/parts/junction/">Junction</a></p>
      <p>Y maze walls with <a href = "/M3/parts/proximity_sensor/">Proximity Sensors</a></p>
    </div>
  </div>
</body>
</html>
